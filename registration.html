<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/registration.css">
</head>
<body>
    <div class="container">
        <h1 id="title">
            Register here now!!
        </h1>
        <p>Please fill out the form with required information.</p>
        <form action="#" method="post">
            <div class="hold">

                <fieldset class="fieldset-1">
                    <label class = "item"for="fname">Enter your first name:
                        <input type="text" id="fname" placeholder="Firstname..." name="fname" required>
                    </label>
                    <label class = "item"for="lname" >Enter your last name:
                        <input type="text" id="lname" placeholder="Lastname..." name="lname" required>
                    </label>
                        <label class = "item"for="email">
                            Enter your email:
                            <input type="email" id="email" placeholder="Email..." name="email" required>
                        </label>
                        <label class = "item"for="password">
                            Create a new password: 
                            <input type="password" id="password" placeholder="Password..." name="password" required>
                        </label>
                        </fieldset>
                        <fieldset class="fieldset-2">
                            <label class = "item"for="checkboxes">
                                <input type="checkbox" id="checkboxes" name="agree" required> I agree to the terms and conditions.
                            </label>
                <p class="item">What do you want to choose?</p>
                    <label class = "item"for="perm">
                    <input type="radio" name="'choose" id="perm" value = "Permanent"> Permanent membership
                </label>
                    <label class = "item"for="temp">
                        <input type="radio" name="'choose" id ="temp "value="temporary"> Temporary membership
                    </label>
            </fieldset>
            <fieldset class="filedset-3">
                <label class = "item"for="age">
                    Input your age (years): <input type="number" min="13" max="120" required>
                </label>
                <label class = "item"for="city">
                    Select your nearest physical library branch:
                    <select name="city" id="city" required>
                        <option value="Baneshwor">Baneshwor</option>
                        <option value="Bhaktapur">Bhaktapur</option>
                        <option value="Patan">Patan</option>
                        <option value="Suryabinayak">Suryabinayak</option>
                        <option value="Lagankhel">Lagankhel</option>
                    </select>
                </label>
            </fieldset>
            <input type="submit">
        </div>
        </form>
    </div>
    
</body>
</html>
