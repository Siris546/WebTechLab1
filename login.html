<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Sign-up here</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <h1 class="heading">
        <img src="Images/book.jpg" alt="logo of our library" class="logo">
        Login or Sign-up Hamro Library
    </h1>
    <form action="#" class="form">
        <label for="Fullname" class="label">Full Name</label>
        <input type="text" id="Fullname" class="elem" placeholder="Enter your name...">
        <label for="email" class="label">Email</label>
        <input type="text" id="email" class="elem" placeholder="Enter your email...">
        <label for="password" class="label">Password</label>
        <input type="password" id="password"  class="elem" placeholder="Enter your password...">
        <p class="elem">
            <a href="index.html">Already have an account? Login</a>
        </p>
        <button type="submit" class="elem btn">Submit</button>
    </form>

    
</body>
</html>
